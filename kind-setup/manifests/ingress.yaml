# Ingress Configuration for NGINX
# kind requires manual NGINX ingress controller installation
#
# This configuration exposes the API service via HTTP
# Access: http://localhost/api/*
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: dev
  labels:
    app: api-service
    component: ingress
  annotations:
    # NGINX-specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    # Default rule - matches any hostname (localhost, 127.0.0.1, etc.)
    - http:
        paths:
          # Route /api/* to api-service
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-service
                port:
                  number: 8000
