version: '3.9'

services:
  postgres:
    image: postgres:17
    container_name: postgres-devdb
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-devdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    networks:
      - k8s-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-devdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Optional: mount init scripts
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    # No persistent volumes - ephemeral data for dev/testing
    # Data will be lost on container removal

networks:
  k8s-network:
    name: k8s-network
    driver: bridge
