spring:
  application:
    name: data-service-test

  # H2 In-Memory Database (PostgreSQL Mode)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  # H2 Console (optional, for debugging)
  h2:
    console:
      enabled: false

# Server Configuration
server:
  port: 0  # Random port for tests

# Logging Configuration
logging:
  level:
    root: INFO
    dev.docnyte.dataservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
    org.zalando.logbook: DEBUG

# Logbook Configuration (Request/Response Logging)
logbook:
  exclude:
    - /actuator/**
  format:
    style: http
  write:
    max-body-size: 1000

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
